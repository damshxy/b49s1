    <!-- Added Project -->
    <section>
      <div class="added-project-container">
        <div class="added-project-form">
          <div class="form-added">
            <form onsubmit="addedProject(event)">
              <h1>ADD MY PROJECT</h1>
              <div class="project-name">
                <label for="input-project-name">Project Name</label>
                <input class="form-control" type="text" id="input-project-name" />
              </div>
              <div class="date">
                <!-- Input Start Date -->
                <div class="input-start-date">
                  <label for="input-start-date">Start Date</label>
                  <input class="form-control" type="date" id="input-start-date" />
                </div>
                <!-- End Of Input Start Date -->
                <!-- Input End Date -->
                <div class="input-end-date">
                  <label for="input-end-date">End Date</label>
                  <input class="form-control" type="date" id="input-end-date" />
                </div>
                <!-- End Of End Date -->
              </div>
              <div class="description">
                <label for="input-description">Description</label>
                <textarea class="form-control" id="input-description" cols="50" rows="10"></textarea>
              </div>
              <div class="technologies">
                <label>Technologies</label>
                <div class="tech1">
                  <input class="form-check-input mt-0" type="checkbox" id="nodejs" />
                  <label for="nodejs">Node Js</label>
                  <input class="form-check-input mt-0" type="checkbox" id="golang" />
                  <label for="golang">Golang</label>
                </div>
                <div class="tech2">
                  <input class="form-check-input mt-0" type="checkbox" id="reactjs" />
                  <label for="reactjs">React Js</label>
                  <input class="form-check-input mt-0" type="checkbox" id="javascript" />
                  <label for="javascript">Javascript</label>
                </div>
              </div>
              <div class="upload-image input-group">
                <label for="inputImage">Upload Image</label>
                <div class="input-image">
                  <input type="file" id="inputImage" class="form-control" />
                </div>
              </div>
              <div class="button-submit">
                <button>Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End Of Added Project -->
