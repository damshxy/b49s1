<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/all.css" />
    <link rel="stylesheet" href="Css/nav.css" />
    <link rel="stylesheet" href="Css/contact.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-left">
        <ul>
            <li>
                <img src="image/logo.png" alt="Logo" />
            </li>
          <li>
            <a href="index.html" class="active">Home</a>
          </li>
          <li>
            <a href="">My Project</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="">Contact Me</a>
      </div>
    </nav>
    <!-- End Of Navbar -->

    <!-- Contact Form -->
    <form class="formContainer">
      <div class="container">
        <div class="inputForm">
          <h1>GET IN TOUCH</h1>
          <!-- Input Name -->
          <div class="name">
            <label for="input-name">Name</label>
            <input type="text" id="input-name" />
          </div>
          <!-- End Of Input Name -->
          <!-- Input Email -->
          <div class="email">
            <label for="input-email">Email</label>
            <input type="email" id="input-email" />
          </div>
          <!-- End Of Input Email -->
          <!-- Input PhoneNumber -->
          <div class="phone">
            <label for="input-phone">Phone Number</label>
            <input type="number" id="input-phone" />
          </div>
          <!-- End Of input PhoneNumber -->
          <!-- Input Subject -->
          <div class="subject">
            <label for="input-subject">Subject</label>
            <select id="input-subject">
              <option value="" hidden>Select</option>
              <option value="Frontend Developer">Frontend Developer</option>
              <option value="Backend Developer">Backend Developer</option>
              <option value="Fullstack Developer">Fullstack Developer</option>
            </select>
          </div>
          <!-- End Of Input Subject -->
          <!-- Input Massage -->
          <div class="message">
            <label for="input-message">Your Message</label>
            <textarea id="input-message" cols="50" rows="10" ></textarea>
          </div>
          <!-- End Of Input Massage -->
          <!-- Button Form -->
          <div class="buttonForm">
            <button type="button" onclick="submitContact()">Submit</button>
          </div>
          <!-- End Of Button Form -->
        </div>
      </div>
    </form>
    <!-- End Of Contact Form -->
    <script src="Js/contact.js"></script>
  </body>
</html>
